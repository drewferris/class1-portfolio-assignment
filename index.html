<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script id="projects-template" type="text/x-handlebars-template">
        <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
          <header>
            <h1>{{title}}</h1>
            <div class="byline">
              By <address>{{author}}</address>
              {{launchedOn}}
            </div>
          </header>
          <section class="project-body">{{{body}}}</section>
          <section class="url"><a href="#" class="read-on">Read on &rarr;</a>
          </section>
          <section>
            <p><a href="{{projectLink}}">Project Link</a><p>
          </section>
        </article>
    </script>
    <script id="author-template" type="text/x-handlebars-template">
      <option value="{{author}}">{{author}}</option>
    </script>
    <script id="category-template" type="text/x-handlebars-template">
      <option value="{{category}}">{{category}}</option>
    </script>
  </head>
